<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="style.css  ">
</head>
<body>
    <form class="hidden" id="login-form">
        <!-- input의 유효성 검사를 하기 위해서는 input이 form안에 있어야 한다. -->
        <!-- required maxlength를 이용하면 input안의 최대 글자 수를 설정할 수 있다. -->
        <!-- form안에 input이 있을 경우 form은 자동적으로 submit된다. -->
        <input required maxlength="15" type="text" placeholder="What is your name?" name="" id="">
        <button>Log In</button>
    </form>
    <h1 class="hidden" id="greeting"></h1>
    <script src="app.js"></script>
</body>
</html>
